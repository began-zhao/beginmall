<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script type="text/javascript" src="http://cart.gulimall.com:30010/cart/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://cart.gulimall.com:30010/cart/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://cart.gulimall.com:30010/cart/js/swiper.min.js"></script>
    <script src="http://cart.gulimall.com:30010/cart/js/swiper.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com:30010/cart/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com:30010/cart/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="http://cart.gulimall.com:30010/cart/css/success.css"/>

</head>

<body>
<!--头部-->
<div class="alert-info">
    <div class="hd_wrap_top">
        <ul class="hd_wrap_left">
            <li class="hd_home"><i class="glyphicon glyphicon-home"></i>
                <a href="http://gulimall.com:10000">商城首页</a>
            </li>

        </ul>

        <ul class="hd_wrap_right">
            <li class="forel" >
                <a th:if="${session.loginUser==null}" href="http://auth.gulimall.com:20000/login.html"
                   class="li_2">请登录</a>
                <a th:if="${session.loginUser!=null}" style="width: 100px">[[${session.loginUser.nickname}]]</a>
                <a href="http://cart.gulimall.com:30010/cart//javascript:;" class="link_regist">免费注册</a>
            </li>
            <li>
                <a th:if="${session.loginUser==null}" href="http://auth.gulimall.com:20000/register.html">免费注册</a>
            </li>
            <li class="spacer"></li>

            <li>
                <a href="http://cart.gulimall.com:30010/cart//javascript:;">我的订单</a>
            </li>


        </ul>

    </div>
</div>

<div class="nav-tabs-justified">
    <div class="nav_wrap">

        <div class="nav_top">
            <div class="nav_top_one">
                <a href="http://gulimall.com:10000"><img src="http://cart.gulimall.com:30010/cart/img/logo1.jpg" style="height: 60px;width:180px;"/></a>
            </div>
            <div class="nav_top_two"><input type="text"/>
                <button>搜索</button>
            </div>


        </div>

    </div>
</div>

<div class="main">

    <div class="success-wrap">
        <div class="w" id="result">
            <div class="m succeed-box">

                <div th:if="${orderSn!=null}" class="mc success-cont">
                    <h1>恭喜，秒杀成功[[${orderSn}]]</h1>
                    <h2>正在准备订单数据 <a style="color: red" th:href="${'http://order.gulimall.com:9010/payOrder?orderSn='+orderSn}">去支付</a></h2>
                </div>
                <div th:if="${orderSn==null}" class="mc success-cont">
                    <h1>手气不好，秒杀失败，下次再来</h1>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script type="text/javascript" src="http://cart.gulimall.com:30010/cart/js/success.js"></script>

</html>
